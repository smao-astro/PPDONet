- model: fargo
  sourcecode:
    - include:
        - '**.py'
    - exclude:
        dir:
          - fargo3d
          - tmp*
          - tests
          - job
          - runs
          - __pycache__
    - exclude: '*.ipynb'
    - exclude: '*.cfg'
    - exclude: '*.out'
    - exclude: '*.csv'
    - exclude: fargo_outputs2radial_movie.py

  operations:
    get_fargo:
      exec: bash -c "git clone --depth 1 https://bitbucket.org/fargo3d/public.git fargo3d && rm -rf fargo3d/.git"

    setup:
      main: fargo_utils.fargo_setups
      flags-dest: args
      flags-import: all
      requires:
        - operation: get_fargo
          target-type: copy

    run:
      main: fargo_utils.fargo_run
      flags-dest: args
      flags-import: all
      requires:
        - operation: setup
          target-type: copy
          target-path: fargo3d
          select:
            - fargo3d/fargo3d
            - fargo3d/planets
            - fargo3d/std/func_arch.cfg
            - fargo3d/arg_groups.yml

    # post-processing
    # target-type of to_npz should be copy so that pinn:train can find the files needed.
    to_npz:
      main: fargo_data_process.fargo_outputs2npz
      requires:
        - operation: run
          target-type: copy
      flags-dest: args
      flags-import: all
    to_xarray:
      main: fargo_data_process.fargo_outputs2xarray
      requires:
        - operation: run
          target-type: link
      flags-dest: args
      flags-import: all
    gap_density_evolution:
      main: fargo_data_process.fargo_outputs2gap_evolution
      requires:
        - operation: run
          target-type: link
      flags-dest: args
      flags-import: all
    collect_xarrays:
      main: fargo_data_process.fargo_collect_xarrays
      flags-dest: args
      flags-import: all
      requires:
        - file: 'fargo_runs.yml'
          target-type: copy
