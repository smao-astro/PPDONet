- model: onet
  sourcecode:
    - include:
        - onet_disk2D
    - exclude:
        dir:
          - fargo3d
          - tmp*
          - tests
          - job
          - runs
          - __pycache__
    - exclude: '.gitignore'
    - exclude: '*.ipynb'
    - exclude: '*.cfg'
    - exclude: '*.out'

  operations:
    data_train:
      main: onet_disk2D.data_train
      requires:
        - operation: collect_xarrays
          target-type: link
      flags-dest: args
      flags-import: all

    predict:
      main: onet_disk2D.predict
      flags-dest: args
      flags-import: all

    test:
      main: onet_disk2D.data_test
      flags-dest: args
      flags-import: all
